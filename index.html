<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="flex center p-5 m-sm-2">
      <div class="box p-5 m-sm-2">
        <form action="">
          <h1>Sign Up</h1>
          <div class="row p-5">
            <div class="input-group col-lg-4 col-md-6 col-sm-12 p-1">
              <label for="fname">First Name</label>
              <input type="text" name="fname" id="fname" class="p-1 mgt-1"/>
            </div>
            <div class="input-group col-lg-4 col-md-6 col-sm-12 p-1">
              <label for="lname">Last Name</label>
              <input type="text" name="lname" id="lname" class="p-1 mgt-1"/>
            </div>
            <div class="input-group col-lg-4 col-md-6 col-sm-12 p-1">
              <label for="">Phone</label>
              <input type="tel" name="phone" id="phone" class="p-1 mgt-1" />
            </div>
            <div class="input-group col-lg-4 col-md-col-sm-12 p-1">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="p-1 mgt-1"/>
            </div>
  
            <div class="input-group col-lg-4 col-md-6 col-sm-12 p-1">
              <label for="pass">Password</label>
              <input type="password" name="pass" id="pass" class="p-1 mgt-1" />
            </div>
            <div class="input-group col-lg-4 col-md-6 col-sm-12 p-1">
              <label for="cpass">Confirm</label>
              <input type="password" name="cpass" id="cpass" class="p-1 mgt-1" />
            </div>
            <div class="input-group col-lg-4 col-md-6 col-sm-12 p-1">
              <label for="add">Address</label>
              <input type="text" name="add" id="add" class="p-1 mgt-1" />
            </div>
            <div class="input-group col-lg-4 col-md-6 col-sm-12 p-1">
              <label for="date">Date</label>
              <input type="date" name="date" id="date" class="p-1 mgt-1" />
            </div>
            <div class="input-group col-lg-4 col-md-6 col-sm-12 p-1">
              <label for="zip">Zip</label>
              <input type="number" name="zip" id="zip" class="p-1 mgt-1" />
            </div>
            <button class="col-12 btn p-1 mg-1">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
    <div class="rectangle rectangle1"></div>
    <div class="rectangle rectangle2"></div>
  </body>
</html>
